    /* =========================================================

    .summary-card {

    /* =========================================================

    .signal-display-chip {

      const sig = el?.dataset?.signal;
      if (!sig) return;

      const idx = selectedSignals.indexOf(sig);
      if (idx >= 0) {
        selectedSignals.splice(idx, 1);
        el.classList.remove('signal-active');
        el.classList.add('signal-pop');
        setTimeout(() => el.classList.remove('signal-pop'), 380);
        updateSignalCount();
        return;
      }

      if (selectedSignals.length >= 3) {
        el.classList.add('signal-denied');
        setTimeout(() => el.classList.remove('signal-denied'), 420);
        showSignalHint();
        updateSignalCount();
        return;
      }

      selectedSignals.push(sig);
      el.classList.add('signal-active');
      el.classList.add('signal-pop');
      setTimeout(() => el.classList.remove('signal-pop'), 380);
      updateSignalCount();
    }

    function resetSignals() {
      selectedSignals = [];
      document.querySelectorAll('.signal-chip-btn').forEach(b => b.classList.remove('signal-active'));
      const hint = document.getElementById('signal-hint');
      if (hint) hint.classList.remove('show');
      updateSignalCount();
    }

    // Seal overlay
    function openSeal(initials) {
      const overlay = document.getElementById('seal-overlay');
      const initEl = document.getElementById('seal-initials');
      const statusEl = document.getElementById('seal-status');

      initEl.textContent = (initials || "ARCH").toUpperCase();
      statusEl.textContent = "SEALING";

      overlay.classList.remove('hidden');
      overlay.classList.add('flex');
      overlay.classList.add('seal-open');
      overlay.classList.remove('seal-out');

      overlay.classList.remove('seal-animate');
      void overlay.offsetWidth;
      overlay.classList.add('seal-animate');
    }

    function setSealStatus(text) {
      const statusEl = document.getElementById('seal-status');
      statusEl.textContent = (text || "").toUpperCase();
    }

    function closeSeal() {
      const overlay = document.getElementById('seal-overlay');
      overlay.classList.add('seal-out');
      setTimeout(() => {
        overlay.classList.remove('seal-open');
        overlay.classList.remove('seal-animate');
        overlay.classList.remove('seal-out');
        overlay.classList.remove('flex');
        overlay.classList.add('hidden');
      }, 520);
    }

    // Feed rendering
    const q = query(collection(db, "archive"), orderBy("createdAt", "desc"));

    function buildSignalsSummaryHTML(totalRecords, signalPairs) {
      const { pairText, top5 } = signalPairs;

      const chipsHtml = top5.length
        ? top5.map(([sig, cnt], i) => {
            const wash = 0.07 + Math.min(0.14, (cnt - 1) * 0.04);
            const edge = 0.07 + Math.min(0.06, (cnt - 1) * 0.02);
            const gloss = 0.18 + Math.min(0.24, (cnt - 1) * 0.06);

            const dots = (cnt >= 3) ? "‚Ä¢‚Ä¢‚Ä¢" : (cnt === 2) ? "‚Ä¢‚Ä¢" : "‚Ä¢";
            const delay = (i * 0.08).toFixed(2);

            return `
              <button type="button"
                class="signal-display-chip signal-print unified-font"
                style="--wash:${wash.toFixed(2)}; --edge:${edge.toFixed(2)}; --gloss:${gloss.toFixed(2)}; --d:${delay}s;"
                data-count="${cnt}">
                <span class="sig-pattern" aria-hidden="true"></span>
                <span class="sig-sheen" aria-hidden="true"></span>
                <span class="sig-bloom" aria-hidden="true"></span>

                <span class="sig-core">
                  <span class="sig-label">${sig}</span>
                  <span class="sig-meta" aria-hidden="true">
                    <span class="sig-dots">${dots}</span>
                    <span class="sig-count">${cnt}Ìöå</span>
                  </span>
                </span>
              </button>
            `;
          }).join('')
        : `<span class="unified-font text-[13px] font-bold opacity-40">ÏïÑÏßÅ ÏãúÍ∑∏ÎÑêÏù¥ ÏóÜÏäµÎãàÎã§. (Í∏∞Î°ù ÏûëÏÑ± Ïãú 1~3Í∞ú ÏÑ†ÌÉù)</span>`;

      return `
        <div id="signals-summary" class="log-card slide-up summary-card">
          <div class="flex justify-between items-start mb-6 pl-4">
            <div>
              <p class="text-[10px] tracking-[0.7em] text-[#C04A3A] font-bold serif-font uppercase">SIGNALS</p>
              <p class="summary-sub unified-font mt-2">HOW THEY SEE ME</p>
            </div>
            <div class="unified-font text-[10px] tracking-[0.4em] uppercase opacity-35 text-right">
              ${totalRecords} RECORDS
            </div>
          </div>

          <div class="pl-4">
            <div class="summary-hero unified-font">
              <span class="pair-focus"><span class="pair-text">${pairText}</span></span>
            </div>
            <div class="signals-row">${chipsHtml}</div>
          </div>
        </div>
      `;
    }

    function computeSignalsFromDocs(docs) {
      const m = new Map(); // signal -> count(records)
      for (const d of docs) {
        const arr = Array.isArray(d.signals) ? d.signals : [];
        const uniq = new Set(arr.filter(Boolean));
        for (const s of uniq) m.set(s, (m.get(s) || 0) + 1);
      }
      const sorted = [...m.entries()].sort((a,b) => b[1] - a[1]);

      const top2 = sorted.slice(0, 2).map(x => x[0]);
      const pairText =
        top2.length >= 2 ? `${top2[0]} ¬∑ ${top2[1]}` :
        top2.length === 1 ? `${top2[0]}` : `‚Äî`;

      const top5 = sorted.slice(0, 5);
      return { pairText, top5 };
    }

    function reprintSignalChips() {
      const chips = document.querySelectorAll('#signals-summary .signal-display-chip');
      chips.forEach(ch => {
        ch.classList.remove('signal-print');
        void ch.offsetWidth;
        ch.classList.add('signal-print');
      });
    }

    function hideSignalsSummary() {
      const summary = document.getElementById('signals-summary');
      if (!summary || summary.hidden) return;
      summary.classList.add('signals-exit');
      setTimeout(() => {
        summary.hidden = true;
        summary.classList.remove('signals-exit');
      }, 430);
    }

    function showSignalsSummary() {
      const summary = document.getElementById('signals-summary');
      if (!summary) return;
      summary.hidden = false;
      summary.classList.add('signals-enter');
      requestAnimationFrame(() => summary.classList.add('signals-enter-active'));
      setTimeout(() => summary.classList.remove('signals-enter', 'signals-enter-active'), 760);
      reprintSignalChips();
    }

    // ‚úÖ chip: show-count(ÎÇ¥Î∂ÄÏóêÏÑú dots‚ÜínÌöåÎ°ú ÍµêÏ≤¥) + ink bloom
    document.addEventListener('click', (e) => {
      const chip = e.target?.closest?.('.signal-display-chip');
      if (!chip) return;
      const summary = chip.closest('#signals-summary');
      if (!summary) return;

      // show count (inside)
      summary.querySelectorAll('.signal-display-chip.show-count').forEach(el => el.classList.remove('show-count'));
      chip.classList.add('show-count');
      setTimeout(() => chip.classList.remove('show-count'), 1100);

      // ink bloom
      chip.classList.remove('ink-bloom');
      void chip.offsetWidth;
      chip.classList.add('ink-bloom');
      setTimeout(() => chip.classList.remove('ink-bloom'), 320);
    });

    // SIGNALS Î≤ÑÌäº ÌÜ†Í∏Ä
    window.focusSignals = function() {
      const feed = document.getElementById('feed');
      const summary = document.getElementById('signals-summary');
      if (!summary) return;

      const atTop = feed ? (feed.scrollTop < 60) : true;

      if (!signalsVisible) {
        signalsVisible = true;
        showSignalsSummary();
        if (feed) feed.scrollTo({ top: 0, behavior: 'smooth' });

        setTimeout(() => {
          const s = document.getElementById('signals-summary');
          if (!s) return;
          s.classList.remove('summary-pulse');
          void s.offsetWidth;
          s.classList.add('summary-pulse');
        }, 220);

        return;
      }

      if (atTop) {
        signalsVisible = false;
        hideSignalsSummary();
        return;
      }

      if (feed) feed.scrollTo({ top: 0, behavior: 'smooth' });
      setTimeout(() => {
        const s = document.getElementById('signals-summary');
        if (!s || s.hidden) return;
        s.classList.remove('summary-pulse');
        void s.offsetWidth;
        s.classList.add('summary-pulse');
      }, 220);
    }

    onSnapshot(q, (snapshot) => {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      const docs = snapshot.docs.map(d => d.data());

      // Top summary first
      const totalRecords = docs.length;
      const sig = computeSignalsFromDocs(docs);
      feed.insertAdjacentHTML('beforeend', buildSignalsSummaryHTML(totalRecords, sig));

      // ÌÜ†Í∏Ä ÏÉÅÌÉú Ïú†ÏßÄ
      const summary = document.getElementById('signals-summary');
      if (summary) summary.hidden = !signalsVisible;

      // Existing record cards (Î†àÏù¥ÏïÑÏõÉ Ïú†ÏßÄ, ÏõåÌÑ∞ÎßàÌÅ¨ Ï†úÍ±∞, Ïû¨Ïßà Î∂ÑÎ¶¨)
      snapshot.forEach((doc) => {
        const data = doc.data();
        const html = `
          <div class="log-card slide-up record-card">
            <div class="flex justify-between items-baseline mb-8 pl-4">
              <span class="serif-font text-5xl font-bold tracking-tighter">${data.who}</span>
              <div class="flex-1 text-right border-b border-black/5 pb-3">
                <span class="unified-font text-[15px] font-bold text-slate-400 uppercase">
                  ${data.role} | <span class="text-slate-900">${data.aff}</span>
                </span>
              </div>
            </div>

            <p class="unified-font text-[18px] leading-relaxed text-[#1A1A1A] font-medium mb-6 pl-4 msg-reveal record-msg">${data.msg}</p>

            <div class="text-right">
              <p class="unified-font text-[15px] text-slate-500 pl-4 font-medium italic inline-flex items-center">
                <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 17px; opacity: 0.6; margin-right: 8px;">at</span> ${data.where}
              </p>
            </div>
          </div>
        `;
        feed.insertAdjacentHTML('beforeend', html);
      });
    });

    // Save process
    window.finalizeRecord = async function() {
      const who = document.getElementById('d-who').value;
      const aff = document.getElementById('d-aff').value || '-';
      const where = document.getElementById('d-where').value;
      const msg = document.getElementById('d-msg').value;

      if(!currentRole || !who || !where || !msg) return alert('ÌïÑÏàò Ìï≠Î™©ÏùÑ Î™®Îëê Ï±ÑÏõåÏ£ºÏÑ∏Ïöî.');

      const btn = document.getElementById('submit-btn');
      const draftBox = document.getElementById('draft-box');
      const draftOptions = document.getElementById('draft-options');

      try {
        btn.innerText = "SEALING";
        btn.classList.add('btn-lux-loading');

        draftBox.classList.add('sealing-mode');
        draftOptions.classList.add('sealing-mode');

        openSeal(who);

        const minShow = new Promise(r => setTimeout(r, 820));

        const save = addDoc(collection(db, "archive"), {
          role: currentRole,
          who: who,
          aff: aff,
          where: where,
          msg: msg,
          signals: [...selectedSignals],
          createdAt: serverTimestamp()
        });

        await Promise.all([save, minShow]);

        setSealStatus("ARCHIVED");
        btn.classList.remove('btn-lux-loading');
        btn.classList.add('btn-lux-success');
        btn.innerText = "SEALED";

        await new Promise(r => setTimeout(r, 680));
        closeSeal();

        document.getElementById('d-who').value = '';
        document.getElementById('d-aff').value = '';
        document.getElementById('d-where').value = '';
        document.getElementById('d-msg').value = '';
        currentRole = '';
        document.querySelectorAll('.role-pill').forEach(b => b.classList.remove('pill-active'));

        resetSignals();

        btn.classList.remove('btn-lux-success');
        btn.innerText = "ARCHIVE DATA";

        draftBox.classList.remove('sealing-mode');
        draftOptions.classList.remove('sealing-mode');

        window.closeDraft();

      } catch (e) {
        console.error("Ï†ÄÏû• Ïã§Ìå®: ", e);
        alert("ÏïÑÏπ¥Ïù¥Î∏å Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");

        btn.classList.remove('btn-lux-loading');
        btn.classList.remove('btn-lux-success');
        btn.innerText = "ARCHIVE DATA";

        draftBox.classList.remove('sealing-mode');
        draftOptions.classList.remove('sealing-mode');
        closeSeal();
      }
    }
  </script>
</body>
