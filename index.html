<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고재인 | Relations Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        :root {
            --bg-color: #F9F8F4;
            --text-main: #1A1A1A;
            --accent: #C04A3A;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        }

        .serif-font { font-family: 'Cinzel', serif; }
        .unified-font { font-family: 'Pretendard', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Gate Reveal Animation */
        .cinematic-reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            filter: blur(12px);
            animation: cinematicReveal 3.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s;
        }
        @keyframes cinematicReveal {
            0% { opacity: 0; transform: translateY(30px); filter: blur(12px); letter-spacing: 0.1em; }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); letter-spacing: 0.4em; }
        }

        .fade-in { animation: fadeIn 1s ease-out forwards; }
        .slide-up { animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs */
        #input-who { text-transform: uppercase; }
        ::placeholder { text-transform: none !important; color: #CCC !important; font-weight: 400; font-size: 0.8em; }
        input { border-bottom: 1px solid rgba(0,0,0,0.08) !important; padding: 12px 0; transition: all 0.3s ease; width: 100%; background: transparent; outline: none; font-weight: 700; font-size: 1.25rem; }
        input:focus { border-color: var(--text-main) !important; }

        textarea {
            border: 1px solid rgba(0,0,0,0.08) !important;
            padding: 16px;
            background: rgba(255,255,255,0.5);
            border-radius: 0;
            width: 100%;
            outline: none;
            font-weight: 600;
            resize: none;
        }
        textarea:focus { border-color: var(--text-main) !important; background: white; }

        /* Log Card Style */
        .log-card {
            background-color: white;
            padding: 32px;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }
        .log-card::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 40px;
            background-color: var(--accent);
        }

        /* Role Buttons (Pills) */
        .role-btn { border: 1px solid rgba(0,0,0,0.1); padding: 10px 0; text-align: center; font-size: 9px; letter-spacing: 0.2em; transition: all 0.4s; }
        .btn-active { background: var(--text-main) !important; color: white !important; border-color: var(--text-main) !important; }
        
        .section-label { font-size: 11px; color: #999; font-weight: 600; margin-bottom: 4px; display: block; }
        .section-sub { font-size: 10px; color: #CCC; margin-left: 6px; font-weight: 400; }
    </style>
</head>
<body class="overflow-hidden">

    <div id="pin-gate" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#F9F8F4] fade-in">
        <div class="flex flex-col items-center w-full max-w-sm px-10">
            <p class="text-[8px] tracking-[0.8em] text-slate-400 mb-10 serif-font slide-up">THE PRIVATE ARCHIVE</p>
            <h2 class="serif-font text-3xl mb-32 opacity-90 cinematic-reveal font-bold">고재인</h2>
            <div class="w-full flex flex-col items-center slide-up" style="animation-delay: 1.2s;">
                <input type="text" id="pin" maxlength="4" inputmode="numeric" 
                    class="bg-transparent text-center serif-font text-5xl w-full py-4 outline-none border-black/5 focus:border-black mb-16 rounded-none font-bold" style="letter-spacing: 0.4em; padding-left: 0.4em;" placeholder="0000">
                <button onclick="unlock()" class="text-[9px] tracking-[0.6em] border border-black/20 px-16 py-5 uppercase rounded-none hover:bg-black hover:text-white transition-all">Identify</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden h-screen max-w-md mx-auto flex flex-col relative bg-white/50">
        <header class="p-10 pt-28 pb-12 border-b border-black/5 slide-up">
            <p class="text-[10px] tracking-[0.7em] text-[#C04A3A] font-bold serif-font mb-6 uppercase">RELATIONS</p>
            <h1 class="serif-font text-6xl mb-4 tracking-tighter font-bold">Archive</h1>
            <p class="serif-font text-lg italic opacity-30 text-slate-500 font-bold uppercase">by KOH JAEIN</p>
        </header>

        <main id="feed" class="flex-1 overflow-y-auto px-6 py-12 space-y-10 no-scrollbar pb-52">
            </main>

        <div class="fixed bottom-12 left-0 w-full flex justify-center z-50">
            <button onclick="openForm()" class="bg-black text-white px-14 py-5 rounded-none text-[9px] tracking-[0.5em] shadow-2xl active:scale-95 transition-transform slide-up">NEW RECORD</button>
        </div>
    </div>

    <div id="record-form" class="fixed inset-0 z-[150] bg-[#F9F8F4] hidden flex flex-col overflow-y-auto no-scrollbar">
        <div class="p-10 flex justify-between items-center border-b border-black/5">
            <span class="serif-font text-[10px] tracking-[0.3em] font-bold">NEW RECORD SLIP</span>
            <button onclick="closeForm()" class="text-3xl font-light opacity-30">×</button>
        </div>

        <div class="p-10 space-y-12 pb-32">
            <div>
                <label class="serif-font section-label uppercase">Role</label>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setRole('PRESS', this)" class="role-btn">PRESS</button>
                    <button onclick="setRole('PARTNER', this)" class="role-btn">PARTNER</button>
                    <button onclick="setRole('CREW', this)" class="role-btn">CREW</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-8">
                <div>
                    <label class="serif-font section-label uppercase">Who. <span class="unified-font section-sub">영문 이니셜</span></label>
                    <input type="text" id="input-who" oninput="this.value = this.value.toUpperCase().replace(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, '')" placeholder="ex. KJI">
                </div>
                <div>
                    <label class="serif-font section-label uppercase">Company. <span class="unified-font section-sub">선택사항</span></label>
                    <input type="text" id="input-aff" placeholder="ex. 대보">
                </div>
            </div>

            <div>
                <label class="serif-font section-label uppercase">Where. <span class="unified-font section-sub">장소</span></label>
                <input type="text" id="input-where" placeholder="ex. 광화문">
            </div>

            <div>
                <label class="serif-font section-label uppercase font-bold">Message.</label>
                <textarea id="input-msg" rows="4" placeholder="자유롭게 작성해주세요"></textarea>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 w-full p-8 bg-gradient-to-t from-[#F9F8F4] via-[#F9F8F4] to-transparent">
            <button id="submit-btn" onclick="submitRecord()" class="w-full bg-black text-white py-7 text-[10px] tracking-[0.7em] uppercase rounded-none shadow-2xl">Complete Archive</button>
        </div>
    </div>

    <script>
        let data = { role: '', who: '', aff: '', where: '', msg: '' };
        const PIN = "2026"; const FORMSPREE_ID = "mgolwdqo";

        function unlock() {
            if(document.getElementById('pin').value === PIN) {
                const gate = document.getElementById('pin-gate'); gate.style.opacity = '0';
                setTimeout(() => { gate.style.display = 'none'; document.getElementById('main-content').classList.remove('hidden'); }, 800);
            } else { alert('Denied.'); document.getElementById('pin').value = ''; }
        }

        function openForm() { document.getElementById('record-form').classList.remove('hidden'); resetForm(); }
        function closeForm() { document.getElementById('record-form').classList.add('hidden'); }
        function resetForm() { data = { role: '', who: '', aff: '', where: '', msg: '' }; document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('btn-active')); document.querySelectorAll('input, textarea').forEach(i => i.value = ''); document.getElementById('submit-btn').innerText = "Complete Archive"; }
        function setRole(role, elem) { data.role = role; document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('btn-active')); elem.classList.add('btn-active'); }

        async function submitRecord() {
            data.who = document.getElementById('input-who').value;
            data.aff = document.getElementById('input-aff').value || '-';
            data.where = document.getElementById('input-where').value;
            data.msg = document.getElementById('input-msg').value;

            if (!data.role || !data.who || !data.where || !data.msg) return alert('모든 항목을 입력해 주세요.');

            const sendBtn = document.getElementById('submit-btn'); sendBtn.innerText = "Processing...";
            
            const html = `
                <div class="log-card slide-up">
                    <div class="flex items-baseline gap-5 mb-5 pl-4">
                        <span class="serif-font text-4xl font-bold tracking-tighter">${data.who}.</span>
                        <div class="flex-1 border-b border-black/5 pb-2">
                            <div class="flex justify-between items-center">
                                <span class="unified-font text-[11px] tracking-[0.1em] font-bold text-slate-400 uppercase">
                                    ${data.role} | <span class="text-slate-900">${data.aff}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <p class="unified-font text-[17px] leading-relaxed text-[#1A1A1A] font-medium tracking-tight mb-4 pl-4">${data.msg}</p>
                    <p class="unified-font text-[11px] text-slate-500 pl-4 font-medium flex items-center">
                        <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 13px; opacity: 0.7; margin-right: 6px;">at</span> ${data.where}
                    </p>
                </div>
            `;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            try { await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); } catch (e) {}
            setTimeout(() => closeForm(), 600);
        }
    </script>
</body>
</html>
