    :root {

    /* ‚úÖ OS/Î∏åÎùºÏö∞Ï†Ä Îã§ÌÅ¨ ÏÑ†Ìò∏ÏóêÏÑúÎèÑ ÎùºÏù¥Ìä∏ Ïú†ÏßÄ(Í∞ÄÎä•Ìïú Î≤îÏúÑ ÎÇ¥ÏóêÏÑú Í∞ïÏ†ú) */
    @media (prefers-color-scheme: dark) {

      #signals-overlay, #draft-overlay { background-color: rgba(249,248,244,0.98) !important; }

    body {

      background-color: #E2E1DD;
      color: var(--text-main);

      display: flex;

    .app-wrapper {
      width: 100%;

      height: 100vh;
      height: 100svh;

      background-color: var(--bg-color);

    .serif-font { font-family: 'Cinzel', serif; }
    .unified-font { font-family: 'Pretendard', sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }

    .cinematic-reveal {
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      filter: blur(12px);
      animation: cinematicReveal 3.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      animation-delay: 0.6s;

    @keyframes cinematicReveal {
      0% { opacity: 0; transform: translateY(30px); filter: blur(12px); letter-spacing: 0.1em; }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); letter-spacing: 0.4em; }

    .fade-in { animation: fadeIn 1.5s ease-out forwards; }
    .slide-up { animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    #pin { letter-spacing: 0.4em; padding-left: 0.4em; border-bottom: 2px solid rgba(0,0,0,0.05) !important; }

    .draft-container {

    .draft-active { opacity: 1; transform: scale(1); }

    .live-input {

    /* üñãÔ∏è Î∂âÏùÄ ÏÑ† ÎìúÎ°úÏûâ Ïï†ÎãàÎ©îÏù¥ÏÖò */
    .log-card::before {

    .btn-accent { background-color: var(--accent); color: white; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    .btn-accent:active { transform: scale(0.95); filter: brightness(0.9); }

    /* ‚úÖ NEW RECORD: ÏúÑÏπòÎäî HTMLÏóêÏÑú ÎÇ¥Î†§Ï£ºÍ≥†, ÏÇ¨Í∞ÅÌòï Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω + ÌÅ¨Í∏∞ Ïú†ÏßÄ + ÌÖçÏä§Ìä∏ Î≥ºÎìú */
    .btn-accent-glass{
      background:
        radial-gradient(240px 170px at 18% 0%, rgba(255,255,255,0.26), transparent 60%),
        radial-gradient(260px 190px at 86% 130%, rgba(0,0,0,0.28), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,0.14) 0%, rgba(0,0,0,0.18) 100%),

      padding: 1.2rem 3.2rem !important;

      border: 1px solid rgba(255,255,255,0.20);
      outline: 1px solid rgba(0,0,0,0.10);
      outline-offset: -2px;

      box-shadow:
        0 30px 90px rgba(0,0,0,0.24),
        0 14px 34px rgba(168,63,50,0.24),
        inset 0 1px 0 rgba(255,255,255,0.28),
        inset 0 -1px 0 rgba(0,0,0,0.30);

      position: relative;
      overflow: hidden;

      color: rgba(255,255,255,0.96) !important;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.18),
        0 18px 50px rgba(0,0,0,0.22);
    }
    .btn-accent-glass::after{
      content:'';
      position:absolute;
      inset:-55%;
      background: linear-gradient(115deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.36) 46%,
        rgba(255,255,255,0) 70%
      );
      transform: translateX(-120%) rotate(10deg);
      opacity: 0;
      pointer-events:none;
      mix-blend-mode: overlay;
    }
    .btn-accent-glass:active::after{
      opacity: 0.65;
      animation: newRecordSheen 0.92s cubic-bezier(0.16,1,0.3,1) forwards;
    }
    @keyframes newRecordSheen{
      0%   { transform: translateX(-120%) rotate(10deg); opacity: 0.0; }
      20%  { opacity: 0.65; }
      100% { transform: translateX(120%) rotate(10deg); opacity: 0.0; }
    }

    .role-pill {
      border: 1px solid rgba(0,0,0,0.1);
      padding: 10px 0;
      font-size: 10px;
      letter-spacing: 0.2em;
      font-weight: 700;

    /* ‚úÖ role default tint */

    .role-pill[data-role="CREW"]{

       ‚úÖ Ìó§Îçî Î¨∏Íµ¨: ÏÇ¥Ïßù Ïò§Î•∏Ï™Ω(6:4 ÎäêÎÇå) ÏòµÌã∞Ïª¨ Î∞∏Îü∞Ïä§

    .overlay-bar{

    #main-content{
      background:
        radial-gradient(1200px 560px at 12% -10%, rgba(168,63,50,0.13), transparent 62%),
        radial-gradient(980px 560px at 90% 28%, rgba(0,0,0,0.09), transparent 66%),
        radial-gradient(820px 420px at 50% 112%, rgba(0,0,0,0.10), transparent 62%),
        radial-gradient(1200px 900px at 50% 55%, rgba(0,0,0,0.00) 55%, rgba(0,0,0,0.07) 100%),
        linear-gradient(180deg, rgba(255,255,255,0.70), rgba(249,248,244,0.95)),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseM' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.82' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseM)' opacity='0.07'/%3E%3C/svg%3E");
      background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, repeat;
      background-size: auto, auto, auto, auto, auto, 256px 256px;
      background-blend-mode: normal, normal, normal, multiply, normal, multiply;

      isolation: isolate;
    }

    #main-content::before{
      content:'';
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;

      background:
        radial-gradient(900px 480px at 50% -10%, rgba(255,255,255,0.45), transparent 72%),
        radial-gradient(1100px 700px at 50% 120%, rgba(168,63,50,0.07), transparent 62%),
        radial-gradient(circle at 1px 1px, rgba(0,0,0,0.018) 1px, transparent 1px) 0 0 / 10px 10px,
        repeating-linear-gradient(0deg, rgba(0,0,0,0.020) 0 1px, transparent 1px 34px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.014) 0 1px, transparent 1px 34px),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise2' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.05' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise2)' opacity='0.09'/%3E%3C/svg%3E");

      mix-blend-mode: multiply;

    }

    #main-content::after{

        radial-gradient(1200px 900px at 50% 45%, rgba(255,255,255,0.00) 58%, rgba(0,0,0,0.08) 100%),
        radial-gradient(900px 700px at 50% 0%, rgba(255,255,255,0.45), transparent 62%);

      mix-blend-mode: multiply;
    }

    #main-content > header,

  </style>
</head>

  <div class="app-wrapper">

            <input type="text" id="d-who"
              oninput="this.value = this.value.toUpperCase().replace(/[„Ñ±-„Öé|„Öè-„Ö£|Í∞Ä-Ìû£]/g, '')"
              class="serif-font text-4xl font-bold tracking-tighter w-full bg-transparent outline-none border-b border-black/5"
              placeholder="ÏòÅÎ¨∏ Ïù¥ÎãàÏÖú (ex.KJI)">
          </div>
        </div>

        <textarea id="d-msg" rows="3"
          class="unified-font text-[18px] leading-relaxed text-[#1A1A1A] font-medium w-full bg-transparent outline-none resize-none mb-6 border-b border-black/5"
          placeholder="Í≥†Ïû¨Ïù∏ÎãòÍ≥ºÏùò ÎßåÎÇ®ÏùÄ Ïñ¥Îñ†ÏÖ®ÎÇòÏöî?"></textarea>

        <p class="unified-font text-[15px] text-slate-500 font-medium flex items-center">
          <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 16px; opacity: 0.6; margin-right: 8px;">at</span>
          <input type="text" id="d-where" class="bg-transparent outline-none w-full font-bold border-b border-black/5 text-lg" placeholder="ex. Í¥ëÌôîÎ¨∏">
        </p>
      </div>

      <div class="w-full space-y-6 mb-8" id="draft-options">
        <div class="grid grid-cols-3 gap-2">
          <button data-role="PRESS" onclick="setDraftRole('PRESS', this)" class="role-pill">PRESS</button>
          <button data-role="PARTNER" onclick="setDraftRole('PARTNER', this)" class="role-pill">PARTNER</button>
          <button data-role="CREW" onclick="setDraftRole('CREW', this)" class="role-pill">CREW</button>
        </div>

        <div class="relative">
          <div class="flex items-baseline justify-between">
            <p class="text-[14px] text-slate-400 font-bold mb-3 tracking-widest uppercase unified-font">SIGNALS</p>
            <span id="signal-count" class="signal-count unified-font">0 / 3</span>
          </div>

          <div class="signal-picker-deck">
            <div id="signal-picker" class="grid grid-cols-6 gap-2"></div>
          </div>

          <p id="signal-hint" class="signal-hint unified-font">ÏãúÍ∑∏ÎÑêÏùÄ ÏµúÎåÄ 3Í∞úÍπåÏßÄ ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§.</p>
        </div>

        <div class="relative">
          <p class="text-[14px] text-slate-400 font-bold mb-2 tracking-widest uppercase unified-font">Your Company(ÏÑ†ÌÉùÏÇ¨Ìï≠)</p>
          <input type="text" id="d-aff" class="live-input text-slate-900 w-full font-bold text-xl" placeholder="ex. ÎåÄÎ≥¥">
        </div>
      </div>

      <button id="submit-btn" onclick="finalizeRecord()" class="w-full btn-accent serif-font py-8 text-[11px] tracking-[0.8em] font-bold shadow-2xl uppercase">ARCHIVE DATA</button>
    </div>

    <!-- SEAL OVERLAY -->
    <div id="seal-overlay" class="absolute inset-0 z-[220] hidden items-center justify-center">
      <div class="seal-backdrop"></div>
      <div class="seal-stage">
        <div class="seal-impact"></div>

        <div class="seal-stamp">
          <div class="seal-ring"></div>

          <div class="seal-face">
            <div class="seal-guilloche"></div>
            <div class="seal-inner">
              <div id="seal-initials" class="seal-initials serif-font">ARCH</div>
              <div id="seal-status" class="seal-status unified-font">SEALING</div>
            </div>
          </div>

          <div class="seal-foil"></div>
        </div>

        <p class="seal-caption unified-font">ARCHIVE IMPRESSION</p>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrgQ-925LWulOzqvOgz4gHeO1vj3yo8dA",
      authDomain: "kohjaeindotcom.firebaseapp.com",
      projectId: "kohjaeindotcom",
      storageBucket: "kohjaeindotcom.firebasestorage.app",
      messagingSenderId: "372570051810",
      appId: "1:372570051810:web:f80aefe854abc269ae3abb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentRole = '';
    const PIN = "2026";

    const SIGNALS = [
      "Í≤ΩÏ≤≠", "Í≥µÍ∞ê", "ÏπúÌôîÎ†•", "Î∞∞Î†§", "Îß§ÎÑà",
      "Ïã†Î¢∞", "ÏßÑÏ†ïÏÑ±", "Ï±ÖÏûÑÍ∞ê",
      "Ï∂îÏßÑÎ†•", "Î¨∏Ï†úÌï¥Í≤∞",
      "ÎîîÌÖåÏùº", "Ìä∏Î†åÎìú"
    ];
    let selectedSignals = [];

    let latestSignals = {
      totalRecords: 0,
      pairText: "‚Äî",
      top2: [],
      list: SIGNALS.map(s => ({ name: s, count: 0 }))
    };

    window.unlock = function() {
      if (document.getElementById('pin').value === PIN) {
        document.getElementById('pin-gate').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('pin-gate').style.display = 'none';
          document.getElementById('main-content').classList.remove('hidden');
        }, 800);
      }
    }

    window.openDraft = function() {
      const overlay = document.getElementById('draft-overlay');
      overlay.classList.remove('hidden');
      overlay.scrollTop = 0;
      setTimeout(() => document.getElementById('draft-box').classList.add('draft-active'), 50);
    }

    window.closeDraft = function() {
      document.getElementById('draft-box').classList.remove('draft-active');
      setTimeout(() => document.getElementById('draft-overlay').classList.add('hidden'), 500);
    }

    window.setDraftRole = function(role, el) {
      currentRole = role;
      document.querySelectorAll('.role-pill').forEach(b => b.classList.remove('pill-active'));
      el.classList.add('pill-active');
    }

    function updateSignalCount() {
      const el = document.getElementById('signal-count');
      if (!el) return;
      el.textContent = `${selectedSignals.length} / 3`;
      el.classList.toggle('signal-count-full', selectedSignals.length >= 3);
    }

    function renderSignalPicker() {
      const wrap = document.getElementById('signal-picker');
      if (!wrap) return;

      wrap.innerHTML = SIGNALS.map(sig => `
        <button type="button"
          class="signal-chip-btn unified-font"
          data-signal="${sig}"
          onclick="toggleSignal(this)">${sig}</button>
      `).join('');

      updateSignalCount();
    }
    renderSignalPicker();

    function showSignalHint() {
      const hint = document.getElementById('signal-hint');
      if (!hint) return;
      hint.classList.add('show');
      clearTimeout(showSignalHint._t);
      showSignalHint._t = setTimeout(() => hint.classList.remove('show'), 1300);
    }

    window.toggleSignal = function(el) {
      const sig = el?.dataset?.signal;
      if (!sig) return;

      const idx = selectedSignals.indexOf(sig);
      if (idx >= 0) {
        selectedSignals.splice(idx, 1);
        el.classList.remove('signal-active');
        el.classList.add('signal-pop');
        setTimeout(() => el.classList.remove('signal-pop'), 380);
        updateSignalCount();
        return;
      }

      if (selectedSignals.length >= 3) {
        el.classList.add('signal-denied');
        setTimeout(() => el.classList.remove('signal-denied'), 420);
        showSignalHint();
        updateSignalCount();
        return;
      }

      selectedSignals.push(sig);
      el.classList.add('signal-active');
      el.classList.add('signal-pop');
      setTimeout(() => el.classList.remove('signal-pop'), 380);
      updateSignalCount();
    }

    function resetSignals() {
      selectedSignals = [];
      document.querySelectorAll('.signal-chip-btn').forEach(b => b.classList.remove('signal-active'));
      const hint = document.getElementById('signal-hint');
      if (hint) hint.classList.remove('show');
      updateSignalCount();
    }

    window.openSignalsOverlay = function(){
      const overlay = document.getElementById('signals-overlay');
      overlay.classList.remove('hidden');
      overlay.scrollTop = 0;

      renderSignalsOverlay();

      requestAnimationFrame(() => {
        overlay.classList.add('overlay-open');
      });
    }

    window.closeSignalsOverlay = function(){
      const overlay = document.getElementById('signals-overlay');
      overlay.classList.remove('overlay-open');
      setTimeout(() => {
        overlay.classList.add('hidden');
      }, 560);
    }

    function computeSignalsFromDocs(docs) {
      const counts = new Map();
      for (const d of docs) {
        const arr = Array.isArray(d.signals) ? d.signals : [];
        const uniq = new Set(arr.filter(Boolean));
        for (const s of uniq) counts.set(s, (counts.get(s) || 0) + 1);
      }

      const full = SIGNALS.map(name => ({ name, count: counts.get(name) || 0 }));
      const sorted = [...full].sort((a,b) => (b.count - a.count) || (SIGNALS.indexOf(a.name) - SIGNALS.indexOf(b.name)));

      const top2 = sorted.filter(x => x.count > 0).slice(0, 2);
      const pairText =
        top2.length >= 2 ? `${top2[0].name} ¬∑ ${top2[1].name}` :
        top2.length === 1 ? `${top2[0].name}` : `‚Äî`;

      return { pairText, top2, list: sorted };
    }

    function renderSignalsOverlay(){
      const meta = document.getElementById('signals-meta');
      const heroWrap = document.getElementById('signals-hero-wrap');
      const grid = document.getElementById('signals-grid');

      if (meta) meta.textContent = `${latestSignals.totalRecords} RECORDS`;

      heroWrap.innerHTML = `
        <div class="log-card summary-card w-full signals-hero-card">
          <div class="w-full text-center">
            <p class="text-[10px] tracking-[0.85em] text-[#C04A3A] font-bold serif-font uppercase">KOH JAE IN</p>
          </div>

          <div class="w-full mt-8 flex justify-center">
            <div class="summary-hero unified-font text-center">
              <span class="top2-frame">
                <span class="pair-focus">
                  <span class="pair-text" data-text="${latestSignals.pairText}">${latestSignals.pairText}</span>
                </span>
              </span>
            </div>
          </div>
        </div>
      `;

      grid.innerHTML = latestSignals.list.map((it, i) => {
        const cls = it.count > 0 ? 'hot' : 'zero';
        return `
          <div class="signal-stat-pill ${cls} unified-font" style="--d:${i * 22}ms">
            <span class="nm">${it.name}</span>
            <span class="ct">${it.count}</span>
          </div>
        `;
      }).join('');
    }

    function openSeal(initials) {
      const overlay = document.getElementById('seal-overlay');
      const initEl = document.getElementById('seal-initials');
      const statusEl = document.getElementById('seal-status');

      initEl.textContent = (initials || "ARCH").toUpperCase();
      statusEl.textContent = "SEALING";

      overlay.classList.remove('hidden');
      overlay.classList.add('flex');
      overlay.classList.add('seal-open');
      overlay.classList.remove('seal-out');

      overlay.classList.remove('seal-animate');
      void overlay.offsetWidth;
      overlay.classList.add('seal-animate');
    }

    function setSealStatus(text) {
      const statusEl = document.getElementById('seal-status');
      statusEl.textContent = (text || "").toUpperCase();
    }

    function closeSeal() {
      const overlay = document.getElementById('seal-overlay');
      overlay.classList.add('seal-out');
      setTimeout(() => {
        overlay.classList.remove('seal-open');
        overlay.classList.remove('seal-animate');
        overlay.classList.remove('seal-out');
        overlay.classList.remove('flex');
        overlay.classList.add('hidden');
      }, 520);
    }

    function getRoleTheme(role){
      if (role === 'PRESS') return { cls: 'record-press', color: 'var(--role-press)' };
      if (role === 'PARTNER') return { cls: 'record-partner', color: 'var(--role-partner)' };
      if (role === 'CREW') return { cls: 'record-crew', color: 'var(--role-crew)' };
      return { cls: '', color: 'rgba(100,116,139,1)' };
    }

    const feedEl = document.getElementById('feed');

    function runCardSheen(card){
      const sheen = card?.querySelector?.('.card-sheen');
      if (!sheen) return;
      sheen.classList.remove('sheen-run');
      void sheen.offsetWidth;
      sheen.classList.add('sheen-run');
    }

    if (feedEl) {
      feedEl.addEventListener('pointerdown', (e) => {
        const card = e.target.closest('.record-card');
        if (!card) return;
        card.classList.add('card-pressed');
        try { card.setPointerCapture(e.pointerId); } catch(_) {}
      });

      feedEl.addEventListener('pointerup', (e) => {
        const card = e.target.closest('.record-card');
        if (!card) return;

        card.classList.remove('card-pressed');
        card.classList.add('card-peek');
        clearTimeout(card._peekT);
        card._peekT = setTimeout(() => card.classList.remove('card-peek'), 220);

        runCardSheen(card);
      });

      feedEl.addEventListener('pointercancel', (e) => {
        const card = e.target.closest('.record-card');
        if (!card) return;
        card.classList.remove('card-pressed');
      });
    }

    const q = query(collection(db, "archive"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      const docs = snapshot.docs.map(d => d.data());

      latestSignals = {
        totalRecords: docs.length,
        ...computeSignalsFromDocs(docs)
      };
      const signalsOverlay = document.getElementById('signals-overlay');
      if (signalsOverlay && !signalsOverlay.classList.contains('hidden')) {
        renderSignalsOverlay();
      }

      snapshot.forEach((doc) => {
        const data = doc.data();
        const t = getRoleTheme(data.role);

        const html = `
          <div class="log-card slide-up record-card card-canvas ${t.cls}">
            <span class="card-sheen" aria-hidden="true"></span>

            <div class="record-content">
              <div class="flex justify-between items-baseline mb-8 pl-4">
                <span class="serif-font text-5xl font-bold tracking-tighter">${data.who}</span>
                <div class="flex-1 text-right border-b border-black/5 pb-3">
                  <span class="unified-font text-[15px] font-bold uppercase">
                    <span style="color:${t.color}">${data.role}</span>
                    <span class="text-slate-400"> | </span>
                    <span class="text-slate-900">${data.aff}</span>
                  </span>
                </div>
              </div>

              <div class="record-body">
                <p class="unified-font text-[18px] leading-relaxed text-[#1A1A1A] font-medium mb-6 pl-4 msg-reveal record-msg">${data.msg}</p>

                <div class="text-right mt-auto record-loc">
                  <p class="unified-font text-[15px] text-slate-500 pl-4 font-medium italic inline-flex items-center">
                    <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 17px; opacity: 0.6; margin-right: 8px;">at</span> ${data.where}
                  </p>
                </div>
              </div>
            </div>
          </div>
        `;
        feed.insertAdjacentHTML('beforeend', html);
      });
    });

    window.finalizeRecord = async function() {
      const who = document.getElementById('d-who').value;
      const aff = document.getElementById('d-aff').value || '-';
      const where = document.getElementById('d-where').value;
      const msg = document.getElementById('d-msg').value;

      if(!currentRole || !who || !where || !msg) return alert('ÌïÑÏàò Ìï≠Î™©ÏùÑ Î™®Îëê Ï±ÑÏõåÏ£ºÏÑ∏Ïöî.');

      const btn = document.getElementById('submit-btn');
      const draftBox = document.getElementById('draft-box');
      const draftOptions = document.getElementById('draft-options');

      try {
        btn.innerText = "SEALING";
        btn.classList.add('btn-lux-loading');

        draftBox.classList.add('sealing-mode');
        draftOptions.classList.add('sealing-mode');

        openSeal(who);

        const minShow = new Promise(r => setTimeout(r, 820));

        const save = addDoc(collection(db, "archive"), {
          role: currentRole,
          who: who,
          aff: aff,
          where: where,
          msg: msg,
          signals: [...selectedSignals],
          createdAt: serverTimestamp()
        });

        await Promise.all([save, minShow]);

        setSealStatus("ARCHIVED");
        btn.classList.remove('btn-lux-loading');
        btn.classList.add('btn-lux-success');
        btn.innerText = "SEALED";

        await new Promise(r => setTimeout(r, 680));
        closeSeal();

        document.getElementById('d-who').value = '';
        document.getElementById('d-aff').value = '';
        document.getElementById('d-where').value = '';
        document.getElementById('d-msg').value = '';
        currentRole = '';
        document.querySelectorAll('.role-pill').forEach(b => b.classList.remove('pill-active'));

        resetSignals();

        btn.classList.remove('btn-lux-success');
        btn.innerText = "ARCHIVE DATA";

        draftBox.classList.remove('sealing-mode');
        draftOptions.classList.remove('sealing-mode');

        window.closeDraft();

      } catch (e) {
        console.error("Ï†ÄÏû• Ïã§Ìå®: ", e);
        alert("ÏïÑÏπ¥Ïù¥Î∏å Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");

        btn.classList.remove('btn-lux-loading');
        btn.classList.remove('btn-lux-success');
        btn.innerText = "ARCHIVE DATA";

        draftBox.classList.remove('sealing-mode');
        draftOptions.classList.remove('sealing-mode');
        closeSeal();
      }
    }
  </script>
</body>
