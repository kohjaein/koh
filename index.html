<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고재인 | Relations Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        :root {
            --bg-color: #F9F8F4;
            --text-main: #1A1A1A;
            --accent: #C04A3A;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        }

        .serif-font { font-family: 'Cinzel', serif; }
        .unified-font { font-family: 'Pretendard', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Gate: 3.5s Slow Reveal & Precision Center Alignment */
        .cinematic-reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            filter: blur(12px);
            animation: cinematicReveal 3.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s;
        }
        @keyframes cinematicReveal {
            0% { opacity: 0; transform: translateY(30px); filter: blur(12px); letter-spacing: 0.1em; }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); letter-spacing: 0.4em; }
        }

        .fade-in { animation: fadeIn 1.5s ease-out forwards; }
        .slide-up { animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* PIN Optical Center Alignment */
        #pin { letter-spacing: 0.4em; padding-left: 0.4em; border-bottom: 2px solid rgba(0,0,0,0.05) !important; }

        /* Innovation: Live Drafting Form */
        .draft-container {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .draft-active { opacity: 1; transform: scale(1); }

        .draft-input {
            background: transparent;
            border: none;
            outline: none;
            width: auto;
            display: inline-block;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: border-color 0.3s;
        }
        .draft-input:focus { border-color: var(--accent); }
        ::placeholder { color: #DDD !important; text-transform: none !important; }

        /* Log Card Design (Final Unity) */
        .log-card {
            background-color: white;
            padding: 40px;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 25px rgba(0,0,0,0.02);
        }
        .log-card::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 44px;
            background-color: var(--accent);
        }

        .role-pill { 
            border: 1px solid rgba(0,0,0,0.1); 
            padding: 10px 18px; 
            font-size: 10px; 
            letter-spacing: 0.2em; 
            font-weight: 700;
            transition: all 0.3s;
        }
        .pill-active { background: var(--text-main); color: white; border-color: var(--text-main); }
    </style>
</head>
<body class="overflow-hidden">

    <div id="pin-gate" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#F9F8F4] fade-in">
        <div class="flex flex-col items-center w-full max-w-sm px-10">
            <p class="text-[8px] tracking-[0.8em] text-slate-400 mb-10 serif-font slide-up">THE PRIVATE ARCHIVE</p>
            <h2 class="serif-font text-3xl mb-32 font-bold cinematic-reveal">고재인</h2>
            <div class="w-full flex flex-col items-center slide-up" style="animation-delay: 1.2s;">
                <input type="text" id="pin" maxlength="4" inputmode="numeric" 
                    class="bg-transparent text-center serif-font text-5xl w-full py-4 outline-none font-bold" placeholder="0000">
                <button onclick="unlock()" class="text-[10px] tracking-[0.7em] border border-black/20 px-16 py-6 mt-12 uppercase hover:bg-black hover:text-white transition-all">Identify</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden h-screen max-w-md mx-auto flex flex-col relative bg-white/50">
        <header class="p-10 pt-28 pb-12 border-b border-black/5 slide-up">
            <p class="text-[10px] tracking-[0.7em] text-[#C04A3A] font-bold serif-font mb-6 uppercase">RELATIONS</p>
            <h1 class="serif-font text-6xl mb-4 tracking-tighter font-bold">Archive</h1>
            <p class="serif-font text-xl italic opacity-30 text-slate-500 font-bold uppercase">by KOH JAEIN</p>
        </header>

        <main id="feed" class="flex-1 overflow-y-auto px-6 py-12 space-y-12 no-scrollbar pb-60">
            </main>

        <div class="fixed bottom-12 left-0 w-full flex justify-center z-50">
            <button onclick="openDraft()" class="bg-black text-white px-16 py-6 rounded-none text-[10px] tracking-[0.5em] shadow-2xl active:scale-95 transition-transform slide-up">NEW RECORD</button>
        </div>
    </div>

    <div id="draft-overlay" class="fixed inset-0 z-[150] bg-[#F9F8F4]/98 backdrop-blur-xl hidden flex items-center justify-center p-8">
        <div class="w-full max-w-md draft-container" id="draft-box">
            <div class="flex justify-between items-center mb-16">
                <span class="serif-font text-[10px] tracking-[0.4em] font-bold opacity-30">DRAFTING RECORD</span>
                <button onclick="closeDraft()" class="text-4xl font-light opacity-20">×</button>
            </div>

            <div class="log-card mb-16">
                <div class="flex items-baseline gap-4 mb-6">
                    <input type="text" id="d-who" oninput="validateWho(this)" 
                        class="serif-font text-4xl font-bold tracking-tighter w-24 bg-transparent outline-none border-b border-black/5" 
                        placeholder="ex. KJI">
                    <div class="flex-1 border-b border-black/5 pb-2">
                        <div class="flex justify-between items-center">
                            <span class="unified-font text-[11px] font-bold text-slate-400 uppercase">
                                <span id="d-role-display">ROLE</span> | 
                                <input type="text" id="d-aff" class="bg-transparent outline-none text-slate-900 w-20" placeholder="선택사항 (ex. 대보)">
                            </span>
                        </div>
                    </div>
                </div>

                <textarea id="d-msg" rows="3" 
                    class="unified-font text-[18px] leading-relaxed text-[#1A1A1A] font-medium w-full bg-transparent outline-none resize-none mb-6 border-b border-black/5" 
                    placeholder="자유롭게 작성해주세요"></textarea>

                <p class="unified-font text-[11px] text-slate-500 font-medium flex items-center">
                    <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 15px; opacity: 0.6; margin-right: 8px;">at</span>
                    <input type="text" id="d-where" class="bg-transparent outline-none w-32 border-b border-black/5" placeholder="ex. 광화문">
                </p>
            </div>

            <div class="space-y-4 mb-12">
                <p class="serif-font text-[10px] tracking-[0.2em] text-slate-400 uppercase">Step 01. Select Role</p>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setDraftRole('PRESS', this)" class="role-pill">PRESS</button>
                    <button onclick="setDraftRole('PARTNER', this)" class="role-pill">PARTNER</button>
                    <button onclick="setDraftRole('CREW', this)" class="role-pill">CREW</button>
                </div>
            </div>

            <button onclick="finalizeRecord()" class="w-full bg-black text-white py-8 text-[11px] tracking-[0.8em] font-bold shadow-2xl">ARCHIVE THIS MOMENT</button>
        </div>
    </div>

    <script>
        let currentRole = '';
        const PIN = "2026";
        const FORMSPREE_ID = "mgolwdqo";

        function unlock() {
            if(document.getElementById('pin').value === PIN) {
                document.getElementById('pin-gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('pin-gate').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                }, 800);
            }
        }

        function openDraft() {
            document.getElementById('draft-overlay').classList.remove('hidden');
            setTimeout(() => document.getElementById('draft-box').classList.add('draft-active'), 10);
        }

        function closeDraft() {
            document.getElementById('draft-box').classList.remove('draft-active');
            setTimeout(() => document.getElementById('draft-overlay').classList.add('hidden'), 500);
        }

        function validateWho(el) {
            el.value = el.value.toUpperCase().replace(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, '');
        }

        function setDraftRole(role, el) {
            currentRole = role;
            document.getElementById('d-role-display').innerText = role;
            document.querySelectorAll('.role-pill').forEach(b => b.classList.remove('pill-active'));
            el.classList.add('pill-active');
        }

        async function finalizeRecord() {
            const who = document.getElementById('d-who').value;
            const aff = document.getElementById('d-aff').value || '-';
            const where = document.getElementById('d-where').value;
            const msg = document.getElementById('d-msg').value;

            if(!currentRole || !who || !where || !msg) return alert('모든 정보를 채워주세요.');

            const html = `
                <div class="log-card slide-up">
                    <div class="flex items-baseline gap-6 mb-8 pl-4">
                        <span class="serif-font text-5xl font-bold tracking-tighter">${who}.</span>
                        <div class="flex-1 border-b border-black/5 pb-3">
                            <div class="flex justify-between items-center">
                                <span class="unified-font text-[13px] font-bold text-slate-400 uppercase">${currentRole} | <span class="text-slate-900">${aff}</span></span>
                            </div>
                        </div>
                    </div>
                    <p class="unified-font text-[18px] leading-relaxed text-[#1A1A1A] font-medium mb-6 pl-4">${msg}</p>
                    <p class="unified-font text-[13px] text-slate-500 pl-4 font-medium italic flex items-center">
                        <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 15px; opacity: 0.6; margin-right: 8px;">at</span> ${where}
                    </p>
                </div>
            `;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            
            // Formspree 전송 로직
            try {
                await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: currentRole, who, aff, where, msg })
                });
            } catch (e) {}

            closeDraft();
        }
    </script>
</body>
</html>
