    // ì• ë‹ˆë©”ì´ì…˜ì´ ê²°í•©ëœ ì €ì¥ í”„ë¡œì„¸ìŠ¤ (âœ… ê¸°ì¡´ ê¸°ëŠ¥ ê·¸ëŒ€ë¡œ)

    /* =========================================================
       âœ… í‚¤ì›Œë“œ ë¹ˆë„ ì›Œë“œí´ë¼ìš°ë“œ (ì¶”ê°€ ê¸°ëŠ¥)
       - ê¸°ì¡´ í”¼ë“œ onSnapshotì€ ê·¸ëŒ€ë¡œ ë‘ê³ 
       - ê°™ì€ queryë¥¼ "í•œ ë²ˆ ë”" êµ¬ë…í•´ì„œ msgë§Œ ì§‘ê³„/ë Œë”
       ========================================================= */

    const STOPWORDS = new Set([
      // ìƒíˆ¬ì–´/êµ°ë”ë”ê¸°(ê°€ë³ê²Œ)
      "ê·¸ë¦¬ê³ ","ê·¸ë˜ì„œ","ì§„ì§œ","ì •ë§","ë„ˆë¬´","ì™„ì „","ê·¸ëƒ¥","ì˜¤ëŠ˜","ì´ë²ˆ","ì €ë²ˆ","ë‹¤ìŒ","í•­ìƒ",
      "ì œê°€","ì €ëŠ”","ì €ë„","ìš°ë¦¬","ë„ˆ","ì—¬ê¸°","ê±°ê¸°","ì´ê±°","ê·¸ê±°","ì €ê±°",
      "ê°ì‚¬","ê°ì‚¬í•©ë‹ˆë‹¤","ê³ ë§ˆì›Œ","ê³ ë§™","ìˆ˜ê³ ","ìˆ˜ê³ í•˜ì…¨","ì¢‹ì•„ìš”","ì¢‹ì•˜","ì¢‹ì€","ì¢‹ì•˜ìŠµë‹ˆë‹¤",
      "ë§Œë‚¨","ë¯¸íŒ…","ëŒ€í™”","ì‹œê°„","ì–˜ê¸°",
      // ì¡°ì‚¬/ì ‘ì† ëŠë‚Œ(í† í°í™”ì—ì„œ ì¼ë¶€ ì œê±°í•˜ì§€ë§Œ ì•ˆì „ë§)
      "ì—ì„œ","ìœ¼ë¡œ","ì—ê²Œ","ì™€","ê³¼","ì„","ë¥¼","ì€","ëŠ”","ì´","ê°€","ë„","ë§Œ","ê¹Œì§€","ë¶€í„°",
      // ì´ ì•„ì¹´ì´ë¸Œ íŠ¹ì„±ìƒ ë„ˆë¬´ ìì£¼ ëœ° ìˆ˜ ìˆëŠ” ë‹¨ì–´(ì›í•˜ë©´ ì‚­ì œí•´ë„ ë¨)
      "ê³ ì¬ì¸","ì¬ì¸","ê³ ì¬ì¸ë‹˜"
    ]);

    function isLatinWord(w) {
      return /^[a-zA-Z0-9]+$/.test(w);
    }

    function hashString(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = (h << 5) - h + str.charCodeAt(i);
        h |= 0;
      }
      return Math.abs(h);
    }

    function stripKoreanParticles(w) {
      // ë„ˆë¬´ ê³µê²©ì ì´ì§€ ì•Šê²Œ "ìì£¼ ë¶™ëŠ”" ê²ƒë§Œ ê°€ë³ê²Œ ì œê±° (1~2íšŒ)
      const particles = /(ì—ì„œ|ìœ¼ë¡œ|ì—ê²Œ|ê¹Œì§€|ë¶€í„°|ì²˜ëŸ¼|ë³´ë‹¤|ë¼ë„|ë¼ë„|ì™€|ê³¼|ì„|ë¥¼|ì€|ëŠ”|ì´|ê°€|ë„|ë§Œ)$/;
      let out = w;
      for (let i = 0; i < 2; i++) {
        if (particles.test(out)) out = out.replace(particles, '');
      }
      // 'ë‹˜'ì€ ë§ì´ ë¶™ì–´ì„œ ì œê±°
      out = out.replace(/ë‹˜$/, '');
      return out;
    }

    function tokenize(text = "") {
      return text
        .replace(/https?:\/\/\S+/g, " ")
        .replace(/[#@]\S+/g, " ")
        .replace(/[^a-zA-Z0-9ê°€-í£\s]/g, " ")
        .split(/\s+/)
        .map(t => t.trim())
        .filter(Boolean)
        .map(t => isLatinWord(t) ? t.toUpperCase() : stripKoreanParticles(t))
        .filter(t => t.length >= 2)
        .filter(t => !STOPWORDS.has(t));
    }

    function renderKeywordInsights(pairs, baseDocCount) {
      const meta = document.getElementById("kw-meta");
      const cloud = document.getElementById("kw-cloud");
      const hero = document.getElementById("kw-hero");
      const heroSub = document.getElementById("kw-hero-sub");
      const list = document.getElementById("kw-list");

      if (!cloud || !hero || !heroSub || !list) return;

      // meta
      if (meta) {
        meta.textContent = `BASED ON ${baseDocCount} RECORDS`;
      }

      // empty state
      if (!pairs.length) {
        hero.textContent = "â€”";
        hero.classList.remove("kor");
        heroSub.textContent = "TOP KEYWORD";
        cloud.innerHTML = `<span class="unified-font text-[14px] opacity-40">ì•„ì§ í‚¤ì›Œë“œê°€ ì¶©ë¶„íˆ ìŒ“ì´ì§€ ì•Šì•˜ì–´ìš”.</span>`;
        list.innerHTML = "";
        return;
      }

      // hero
      const [topWord, topCount] = pairs[0];
      hero.textContent = topWord;
      hero.classList.toggle("kor", !isLatinWord(topWord));
      heroSub.textContent = `TOP KEYWORD Â· ${topCount}Ã—`;

      // cloud
      cloud.innerHTML = "";
      const max = pairs[0][1] || 1;
      const show = pairs.slice(0, 36); // ë„ˆë¬´ ë§ìœ¼ë©´ ê³¼í•´ ë³´ì¼ ìˆ˜ ìˆì–´ì„œ ì œí•œ

      show.forEach(([word, count], idx) => {
        const h = hashString(word);

        // ìŠ¤ì¼€ì¼: ë“±ì¥ ë¹ˆë„ì— ë”°ë¼ í¬ê¸°/íˆ¬ëª…ë„/ì‰í¬ wash
        const ratio = Math.min(1, count / max);
        const size = Math.round(14 + ratio * 18);       // 14px ~ 32px
        const opacity = (0.40 + ratio * 0.55);          // 0.40 ~ 0.95
        const wash = (0.05 + ratio * 0.18);             // 0.05 ~ 0.23

        // ì‚´ì§ì”© ëŒì•„ê°€ê³ (ì•ˆ ê³¼í•˜ê²Œ), ë”œë ˆì´ë„ ë¶„ì‚°
        const rot = ((h % 9) - 4) * 0.55;               // ì•½ -2.2deg ~ 2.2deg
        const delay = (idx * 0.03) + ((h % 7) * 0.02);  // ìˆœì°¨ ë“±ì¥ + ëœë¤

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = `ink-chip ${isLatinWord(word) ? "serif-font" : "unified-font"}`;
        btn.textContent = word;
        btn.dataset.count = String(count);

        btn.style.setProperty("--size", `${size}px`);
        btn.style.setProperty("--o", opacity.toFixed(2));
        btn.style.setProperty("--wash", wash.toFixed(2));
        btn.style.setProperty("--r", `${rot.toFixed(2)}deg`);
        btn.style.setProperty("--d", `${delay.toFixed(2)}s`);

        // íƒ­í•˜ë©´ count íˆ´íŒ ì ê¹ ë³´ì—¬ì£¼ê¸°
        btn.addEventListener("click", () => {
          cloud.querySelectorAll(".ink-chip.show-count").forEach(el => el.classList.remove("show-count"));
          btn.classList.add("show-count");
          setTimeout(() => btn.classList.remove("show-count"), 1100);
        });

        cloud.appendChild(btn);
      });

      // top list
      const topList = pairs.slice(0, 12);
      list.innerHTML = topList.map(([w, c], i) => `
        <div class="kw-row">
          <span class="kw-rank unified-font">#${String(i+1).padStart(2, '0')}</span>
          <span class="kw-word ${isLatinWord(w) ? 'serif-font' : 'unified-font'}">${w}</span>
          <span class="kw-count unified-font">${c}Ã—</span>
        </div>
      `).join("");
    }

    // âœ… ê°™ì€ queryë¥¼ "í•œ ë²ˆ ë”" êµ¬ë…í•´ì„œ í‚¤ì›Œë“œë§Œ ì§‘ê³„
    onSnapshot(q, (snapshot) => {
      // "ì „ì²´" ê¸°ì¤€ì´ì§€ë§Œ, ë„ˆë¬´ ì»¤ì§ˆ ë•Œë¥¼ ëŒ€ë¹„í•´ ë Œë”/ì§‘ê³„ëŠ” ìµœê·¼ ì¼ë¶€ë§Œ ì‚¬ìš©(ë³´ê¸°ìš©)
      const MAX_DOCS_FOR_INSIGHTS = 350;
      const docs = snapshot.docs.slice(0, MAX_DOCS_FOR_INSIGHTS).map(d => d.data());

      const freq = new Map();
      let used = 0;

      for (const d of docs) {
        if (!d || !d.msg) continue;
        used += 1;
        const tokens = tokenize(d.msg);
        for (const t of tokens) {
          freq.set(t, (freq.get(t) || 0) + 1);
        }
      }

      const pairs = [...freq.entries()].sort((a,b) => b[1] - a[1]);
      renderKeywordInsights(pairs, used);
    });
  </script>
