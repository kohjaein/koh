<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고재인 | Relations Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        :root {
            --bg-color: #F9F8F4;
            --text-main: #1A1A1A;
            --accent: #C04A3A;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        }

        .serif-font { font-family: 'Cinzel', serif; }
        .unified-font { font-family: 'Pretendard', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Gate Reveal (3.5s Slow) */
        .cinematic-reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            filter: blur(12px);
            animation: cinematicReveal 3.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s;
        }
        @keyframes cinematicReveal {
            0% { opacity: 0; transform: translateY(30px); filter: blur(12px); letter-spacing: 0.1em; }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); letter-spacing: 0.4em; }
        }

        .fade-in { animation: fadeIn 1.5s ease-out forwards; }
        .slide-up { animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* PIN Precision Center */
        #pin { letter-spacing: 0.4em; padding-left: 0.4em; }

        /* Input Styles */
        #input-who { text-transform: uppercase; }
        input { border-bottom: 2px solid rgba(0,0,0,0.1) !important; transition: all 0.3s ease; }
        input:focus { border-color: var(--text-main) !important; }

        /* Message Box */
        #input-msg {
            border: 1px solid rgba(0,0,0,0.15) !important;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 0;
            width: 100%;
        }
        #input-msg:focus { border-color: var(--text-main) !important; background: white; }

        /* Log Card */
        .log-card {
            background-color: white;
            padding: 32px;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }
        .log-card::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 40px;
            background-color: var(--accent);
        }

        .btn-active { background: var(--text-main) !important; color: white !important; border-color: var(--text-main) !important; }
        
        /* Optional Label Style */
        .optional-tag { font-size: 10px; letter-spacing: 0.1em; opacity: 0.3; margin-left: 10px; font-weight: 400; }
    </style>
</head>
<body class="overflow-hidden">

    <div id="pin-gate" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#F9F8F4] fade-in">
        <div class="flex flex-col items-center w-full max-w-sm px-10">
            <p class="text-[8px] tracking-[0.8em] text-slate-400 mb-10 serif-font slide-up">THE PRIVATE ARCHIVE</p>
            <h2 class="serif-font text-3xl mb-32 opacity-90 cinematic-reveal font-bold">고재인</h2>
            <div class="w-full flex flex-col items-center slide-up" style="animation-delay: 1.2s;">
                <input type="text" id="pin" maxlength="4" inputmode="numeric" 
                    class="bg-transparent text-center serif-font text-5xl w-full py-4 outline-none border-black/5 focus:border-black mb-16 rounded-none" placeholder="0000">
                <button onclick="unlock()" class="text-[9px] tracking-[0.6em] border border-black/20 px-16 py-5 uppercase rounded-none hover:bg-black hover:text-white transition-all">Identify</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden h-screen max-w-md mx-auto flex flex-col relative bg-white/50">
        <header class="p-10 pt-28 pb-12 border-b border-black/5 slide-up">
            <p class="text-[10px] tracking-[0.7em] text-[#C04A3A] font-bold serif-font mb-6 uppercase">RELATIONS</p>
            <h1 class="serif-font text-6xl mb-4 tracking-tighter font-bold">Archive</h1>
            <p class="serif-font text-lg italic opacity-30 text-slate-500 font-bold">by KOH JAEIN</p>
        </header>

        <main id="feed" class="flex-1 overflow-y-auto px-6 py-12 space-y-10 no-scrollbar pb-52">
            </main>

        <div class="fixed bottom-12 left-0 w-full flex justify-center z-50">
            <button onclick="openStepper()" class="bg-black text-white px-14 py-5 rounded-none text-[9px] tracking-[0.5em] shadow-2xl active:scale-95 transition-transform slide-up">NEW RECORD</button>
        </div>
    </div>

    <div id="stepper" class="fixed inset-0 z-[150] bg-[#F9F8F4] hidden flex flex-col p-12 overflow-hidden">
        <div class="flex justify-between items-center mb-8">
            <span id="step-num" class="serif-font text-[10px] opacity-30 tracking-[0.3em]">01 / 04</span>
            <button onclick="closeStepper()" class="text-3xl font-light opacity-30">×</button>
        </div>

        <div id="step-container" class="flex-1 flex flex-col justify-start pt-10">
            <div id="step1" class="step-content">
                <h3 class="serif-font text-4xl mb-12 tracking-tight font-bold">ROLE.</h3>
                <div class="flex flex-col gap-4">
                    <button onclick="setRole('PRESS', this)" class="role-btn border border-black/10 px-4 py-6 text-[10px] tracking-[0.3em] rounded-none">PRESS</button>
                    <button onclick="setRole('PARTNER', this)" class="role-btn border border-black/10 px-4 py-6 text-[10px] tracking-[0.3em] rounded-none">PARTNER</button>
                    <button onclick="setRole('CREW', this)" class="role-btn border border-black/10 px-4 py-6 text-[10px] tracking-[0.3em] rounded-none">CREW</button>
                </div>
            </div>

            <div id="step2" class="step-content hidden space-y-16">
                <div>
                    <h3 class="serif-font text-4xl mb-4 tracking-tight font-bold uppercase">Who.</h3>
                    <input type="text" id="input-who" oninput="validateInitial(this)" class="w-full bg-transparent py-4 text-3xl outline-none rounded-none font-bold" placeholder="INITIAL (ex. KJI)">
                </div>
                <div>
                    <h3 class="serif-font text-4xl mb-4 tracking-tight font-bold uppercase inline-block">Company.</h3>
                    <span class="serif-font optional-tag italic">(Optional)</span>
                    <input type="text" id="input-aff" class="w-full bg-transparent py-4 text-3xl outline-none rounded-none font-bold opacity-70" placeholder="COMPANY (ex. SAMSUNG)">
                </div>
            </div>

            <div id="step3" class="step-content hidden">
                <h3 class="serif-font text-5xl mb-6 tracking-tight font-bold uppercase">Where.</h3>
                <input type="text" id="input-where" class="w-full bg-transparent py-4 text-3xl outline-none rounded-none font-bold" placeholder="LOCATION (ex. SEOUL)">
            </div>

            <div id="step4" class="step-content hidden">
                <h3 class="serif-font text-5xl mb-6 tracking-tight font-bold uppercase">Message.</h3>
                <textarea id="input-msg" rows="3" class="outline-none font-bold leading-relaxed" placeholder="MESSAGE (ex. GOOD LUCK)"></textarea>
            </div>
        </div>

        <div class="pb-10 pt-8"><button id="next-btn" onclick="nextStep()" class="w-full bg-black text-white py-7 text-[10px] tracking-[0.7em] uppercase rounded-none">Next Step</button></div>
    </div>

    <script>
        let currentStep = 1; let data = { role: '', who: '', aff: '', where: '', msg: '' };
        const PIN = "2026"; const FORMSPREE_ID = "mgolwdqo";

        function unlock() {
            if(document.getElementById('pin').value === PIN) {
                const gate = document.getElementById('pin-gate'); gate.style.opacity = '0';
                setTimeout(() => { gate.style.display = 'none'; document.getElementById('main-content').classList.remove('hidden'); }, 800);
            } else { alert('Denied.'); document.getElementById('pin').value = ''; }
        }

        function openStepper() { document.getElementById('stepper').classList.remove('hidden'); resetStepper(); }
        function closeStepper() { document.getElementById('stepper').classList.add('hidden'); }
        function resetStepper() { currentStep = 1; updateStepView(); data = { role: '', who: '', aff: '', where: '', msg: '' }; document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('btn-active')); document.querySelectorAll('input, textarea').forEach(i => i.value = ''); document.getElementById('next-btn').innerText = "Next Step"; }
        function setRole(role, elem) { data.role = role; document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('btn-active')); elem.classList.add('btn-active'); }
        
        function updateStepView() { 
            document.querySelectorAll('.step-content').forEach(s => s.classList.add('hidden')); 
            const active = document.getElementById(`step${currentStep}`); 
            active.classList.remove('hidden'); 
            active.classList.add('fade-in'); 
            document.getElementById('step-num').innerText = `0${currentStep} / 04`; 
        }

        // 이니셜 한글 입력 방지 로직
        function validateInitial(input) {
            input.value = input.value.replace(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, '');
        }

        function nextStep() { 
            if (currentStep === 1 && !data.role) return alert('Select Role.'); 
            if (currentStep === 2) {
                data.who = document.getElementById('input-who').value.toUpperCase();
                data.aff = document.getElementById('input-aff').value || '-'; // 미입력 시 하이픈 처리
                if(!data.who) return alert('WHO(Initial) is required.');
            }
            if (currentStep === 3) data.where = document.getElementById('input-where').value; 
            
            if (currentStep < 4) { currentStep++; updateStepView(); if(currentStep === 4) document.getElementById('next-btn').innerText = "Complete Archive"; } 
            else { data.msg = document.getElementById('input-msg').value; submitRecord(); } 
        }

        async function submitRecord() {
            const sendBtn = document.getElementById('next-btn'); sendBtn.innerText = "Processing...";
            const html = `
                <div class="log-card slide-up">
                    <div class="flex items-baseline gap-5 mb-5 pl-4">
                        <span class="serif-font text-4xl font-bold tracking-tighter">${data.who}.</span>
                        <div class="flex-1 border-b border-black/5 pb-2">
                            <div class="flex justify-between items-center">
                                <span class="unified-font text-[11px] tracking-[0.1em] font-bold text-slate-400 uppercase">
                                    ${data.role} | <span class="text-slate-900">${data.aff}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <p class="unified-font text-[17px] leading-relaxed text-[#1A1A1A] font-medium tracking-tight mb-4 pl-4">${data.msg}</p>
                    <p class="unified-font text-[11px] text-slate-500 pl-4 font-medium flex items-center">
                        <span style="font-family: 'Pretendard', sans-serif; font-style: italic; font-size: 13px; opacity: 0.7; margin-right: 6px;">at</span> ${data.where}
                    </p>
                </div>
            `;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            try { await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); } catch (e) {}
            setTimeout(() => closeStepper(), 600);
        }
    </script>
</body>
</html>
