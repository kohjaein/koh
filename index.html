<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고재인 | Relations Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        :root {
            --bg-color: #F9F8F4;
            --text-main: #1A1A1A;
            --accent: #C04A3A;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .serif-font { font-family: 'Cinzel', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Gate Reveal Animation */
        .cinematic-reveal {
            opacity: 0;
            transform: translateY(20px);
            filter: blur(15px);
            animation: cinematicReveal 3.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s;
        }
        @keyframes cinematicReveal {
            0% { opacity: 0; transform: translateY(20px); filter: blur(15px); letter-spacing: 0.1em; }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); letter-spacing: 0.5em; }
        }

        /* Focus Stack Logic */
        .form-section {
            opacity: 0.1;
            filter: blur(4px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            transform: scale(0.95);
            pointer-events: none;
        }
        .form-section.active {
            opacity: 1;
            filter: blur(0);
            transform: scale(1);
            pointer-events: auto;
        }

        input { 
            border-bottom: 1px solid rgba(0,0,0,0.1) !important; 
            padding: 12px 0; 
            background: transparent; 
            outline: none; 
            font-weight: 700; 
            font-size: 1.8rem;
            width: 100%;
        }
        ::placeholder { text-transform: none !important; color: #DDD !important; font-size: 0.7em; letter-spacing: 0; }

        textarea {
            border: 1px solid rgba(0,0,0,0.1) !important;
            padding: 24px;
            background: white;
            width: 100%;
            outline: none;
            font-size: 1.2rem;
            resize: none;
        }

        .label-text { font-size: 10px; letter-spacing: 0.2em; color: #999; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .sub-desc { font-size: 11px; color: #BBB; font-weight: 500; margin-left: 8px; }

        .role-btn { border: 1px solid rgba(0,0,0,0.1); padding: 14px 0; font-size: 10px; letter-spacing: 0.2em; transition: 0.4s; }
        .role-active { background: var(--text-main); color: white; border-color: var(--text-main); }

        .log-card {
            background: white;
            padding: 40px;
            border-left: 3px solid var(--accent);
            box-shadow: 0 5px 25px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body>

    <div id="pin-gate" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#F9F8F4]">
        <div class="flex flex-col items-center w-full max-w-sm px-10 text-center">
            <p class="text-[9px] tracking-[0.8em] text-slate-400 mb-12 serif-font">THE PRIVATE ARCHIVE</p>
            <h2 class="serif-font text-4xl mb-32 font-bold cinematic-reveal">고재인</h2>
            <input type="text" id="pin" maxlength="4" inputmode="numeric" 
                class="text-center text-5xl w-full py-6 mb-16 font-bold serif-font border-b-2 border-black/5 outline-none" style="letter-spacing: 0.5em; padding-left: 0.5em;" placeholder="0000">
            <button onclick="unlock()" class="text-[10px] tracking-[0.7em] border border-black/20 px-20 py-6 uppercase hover:bg-black hover:text-white transition-all">Identify</button>
        </div>
    </div>

    <div id="main-content" class="hidden h-screen max-w-md mx-auto flex flex-col bg-[#F9F8F4]">
        <header class="p-12 pt-32 pb-16">
            <p class="text-[11px] tracking-[0.8em] text-[#C04A3A] font-bold serif-font mb-8">RELATIONS</p>
            <h1 class="serif-font text-7xl mb-6 tracking-tighter font-bold">Archive</h1>
            <p class="serif-font text-xl italic opacity-20 text-slate-500 font-bold uppercase">by KOH JAEIN</p>
        </header>

        <main id="feed" class="flex-1 overflow-y-auto px-8 pb-60 space-y-12 no-scrollbar">
            </main>

        <div class="fixed bottom-12 left-0 w-full flex justify-center z-50">
            <button onclick="openForm()" class="bg-black text-white px-20 py-7 text-[10px] tracking-[0.6em] shadow-2xl active:scale-95 transition-transform">NEW RECORD</button>
        </div>
    </div>

    <div id="record-form" class="fixed inset-0 z-[150] bg-[#F9F8F4] hidden overflow-y-auto no-scrollbar scroll-smooth">
        <div class="sticky top-0 p-10 flex justify-between items-center bg-[#F9F8F4]/80 backdrop-blur-md z-30">
            <span class="serif-font text-[11px] tracking-[0.4em] font-bold">CREDENTIAL SLIP</span>
            <button onclick="closeForm()" class="text-4xl font-light opacity-20 hover:opacity-100 transition-opacity">×</button>
        </div>

        <div id="stack-container" class="px-10 pt-20 pb-60 space-y-40">
            <section class="form-section active" id="sec-1">
                <label class="serif-font label-text">01. Role Selection</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setRole('PRESS', this)" class="role-btn">PRESS</button>
                    <button onclick="setRole('PARTNER', this)" class="role-btn">PARTNER</button>
                    <button onclick="setRole('CREW', this)" class="role-btn">CREW</button>
                </div>
            </section>

            <section class="form-section" id="sec-2">
                <label class="serif-font label-text">02. Who. <span class="unified-font sub-desc">영문 이니셜</span></label>
                <input type="text" id="input-who" oninput="handleWhoInput(this)" placeholder="ex. KJI">
            </section>

            <section class="form-section" id="sec-3">
                <label class="serif-font label-text">03. Company. <span class="unified-font sub-desc">선택사항</span></label>
                <input type="text" id="input-aff" onkeydown="handleEnter(event, 4)" placeholder="ex. 대보">
            </section>

            <section class="form-section" id="sec-4">
                <label class="serif-font label-text">04. Where. <span class="unified-font sub-desc">장소</span></label>
                <input type="text" id="input-where" onkeydown="handleEnter(event, 5)" placeholder="ex. 광화문">
            </section>

            <section class="form-section" id="sec-5">
                <label class="serif-font label-text">05. Message. <span class="unified-font sub-desc">자유로운 기록</span></label>
                <textarea id="input-msg" rows="5" placeholder="자유롭게 작성해주세요"></textarea>
                <button onclick="submitRecord()" class="w-full bg-black text-white py-8 mt-12 text-[11px] tracking-[0.8em] font-bold">ARCHIVE DATA</button>
            </section>
        </div>
    </div>

    <script>
        let data = { role: '', who: '', aff: '', where: '', msg: '' };
        const PIN = "2026"; const FORMSPREE_ID = "mgolwdqo";

        function unlock() {
            if(document.getElementById('pin').value === PIN) {
                document.getElementById('pin-gate').style.opacity = '0';
                setTimeout(() => { document.getElementById('pin-gate').style.display = 'none'; document.getElementById('main-content').classList.remove('hidden'); }, 800);
            }
        }

        function openForm() { document.getElementById('record-form').classList.remove('hidden'); }
        function closeForm() { document.getElementById('record-form').classList.add('hidden'); }

        function focusStep(stepNum) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(`sec-${stepNum}`);
            target.classList.add('active');
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            const input = target.querySelector('input, textarea');
            if(input) setTimeout(() => input.focus(), 800);
        }

        function setRole(role, elem) {
            data.role = role;
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('role-active'));
            elem.classList.add('role-active');
            setTimeout(() => focusStep(2), 400);
        }

        function handleWhoInput(el) {
            el.value = el.value.toUpperCase().replace(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, '');
            if(el.value.length >= 3) setTimeout(() => focusStep(3), 800);
        }

        function handleEnter(e, nextStep) {
            if(e.key === 'Enter') {
                e.preventDefault();
                focusStep(nextStep);
            }
        }

        async function submitRecord() {
            data.who = document.getElementById('input-who').value;
            data.aff = document.getElementById('input-aff').value || '-';
            data.where = document.getElementById('input-where').value;
            data.msg = document.getElementById('input-msg').value;

            const html = `
                <div class="log-card slide-up">
                    <div class="flex items-baseline gap-6 mb-8">
                        <span class="serif-font text-5xl font-bold tracking-tighter">${data.who}.</span>
                        <div class="flex-1 border-b border-black/5 pb-3">
                            <span class="unified-font text-[13px] font-bold text-slate-400 uppercase">${data.role} | <span class="text-slate-900">${data.aff}</span></span>
                        </div>
                    </div>
                    <p class="unified-font text-[18px] leading-relaxed mb-6">${data.msg}</p>
                    <p class="unified-font text-[13px] text-slate-400 italic font-medium"><span class="serif-font lowercase text-[15px] opacity-60 mr-2">at</span>${data.where}</p>
                </div>
            `;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', html);
            setTimeout(() => closeForm(), 600);
        }
    </script>
</body>
</html>
